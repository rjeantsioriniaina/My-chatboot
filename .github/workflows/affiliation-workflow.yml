name: Build, Test SEO, and Deploy Affiliation Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configuration de Node.js pour utiliser la version 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Utilisation de Node.js version 20

      # Installation des dépendances
      - name: Install dependencies
        run: |
          npm install

      # Étape de build (si nécessaire, sinon l'ignorer)
      - name: Build the website
        run: |
          echo "No build process for static site"

      # Test SEO avec Lighthouse
      - name: Run Lighthouse SEO checks
        run: |
          npm run test:seo
        continue-on-error: true

      # Déploiement sur GitHub Pages depuis la branche `gh-pages`
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Vérification après déploiement
      - name: Verify deployment
        run: echo "Deployment successful. Verifying..."
        continue-on-error: false
