name: Build, Test SEO, and Deploy Affiliation Site

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies (if any)
      run: npm install

    - name: Build the site
      run: npm run build

    - name: Run Lighthouse for SEO Audit
      run: |
        npm install -g lighthouse
        lighthouse http://127.0.0.1:8080 --output=json --output-path=./lighthouse-report.json --only-categories=seo

    - name: Serve the site locally
      run: |
        npm install -g serve
        serve -s public &
        sleep 5

    - name: Show Lighthouse SEO results
      run: cat ./lighthouse-report.json

    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
