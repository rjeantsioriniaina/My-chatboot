name: Build, Test SEO, and Deploy Affiliation Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Configuration de Node.js (version 20 pour les actions)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Étape de build (ajuste ou enlève cette étape si non applicable)
      - name: Build the website
        run: |
          echo "No build process for static site" # Remplace par ton script de build si nécessaire

      # Test SEO avec Lighthouse
      - name: Run Lighthouse SEO checks
        run: |
          npm install -g lighthouse
          lighthouse https://rjeantsioriniaina.github.io/nosproduit/ --quiet --chrome-flags="--headless" --only-categories=seo --output=json --output-path=./lighthouse-report.json
        continue-on-error: true

      # Déploiement sur GitHub Pages depuis la branche `main`
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branche de déploiement
          folder: .  # Dossier contenant les fichiers à déployer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token GitHub pour les autorisations

      # Vérification après déploiement
      - name: Verify deployment
        run: echo "Deployment successful. Verifying..."
        continue-on-error: false
